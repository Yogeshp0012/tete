<div>
    <div class="xl:pl-72">
        <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-6 border-b border-white/5 bg-gray-900 px-4 shadow-sm sm:px-6 lg:px-8">
            <button (click)="openSideBar()" type="button" class="-m-2.5 p-2.5 text-white xl:hidden">
              <span class="sr-only">Open sidebar</span>
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
              </svg>
            </button>

            <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
              <form class="flex flex-1" action="#" method="GET">
                <label for="search-field" class="sr-only">Search</label>
                <div class="relative w-full">
                  <svg class="pointer-events-none absolute inset-y-0 left-0 h-full w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                  </svg>
                  <input id="search-field" class="block h-full w-full border-0 bg-transparent py-0 pl-8 pr-0 text-white focus:ring-0 sm:text-sm" placeholder="Search..." type="search" name="search">
                </div>
              </form>
            </div>
          </div>
      <main>
        <header class="flex items-center justify-between border-b border-white/5 px-4 py-4 sm:px-6 sm:py-6 lg:px-8">
          <h1 class="text-base font-semibold leading-7 text-white">Document Cluster Analysis</h1>

          <!-- Sort dropdown -->
          <div class="relative">
            <button type="button" class="flex items-center gap-x-1 text-sm font-medium leading-6 text-white" id="sort-menu-button" aria-expanded="false" aria-haspopup="true">
              Filter by
              <svg class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
              </svg>
            </button>

            <!--
              Dropdown menu, show/hide based on menu state.

              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
            <div class="hidden absolute right-0 z-10 mt-2.5 w-40 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="sort-menu-button" tabindex="-1">
              <!-- Active: "bg-gray-50", Not Active: "" -->
              <a href="#" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1" id="sort-menu-item-0">Name</a>
              <a href="#" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1" id="sort-menu-item-1">Date updated</a>
              <a href="#" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1" id="sort-menu-item-2">Environment</a>
            </div>
          </div>
        </header>
        <ul role="list" class="divide-y divide-white/5">
            <li class="relative flex items-center space-x-4 px-4 py-4 sm:px-6 lg:px-8">
                <div class="min-w-0 flex-auto">
                  <div class="flex items-center gap-x-3">
                    <div class="flex-none rounded-full p-1 text-gray-500 bg-gray-100/10">
                      <div class="h-2 w-2 rounded-full bg-gray-400"></div>
                    </div>
                    <h2 class="min-w-0 text-sm font-semibold leading-6 text-white">
                      <a href="#" class="flex gap-x-2">
                        <span class="whitespace-nowrap">file_name</span>
                        <span class="absolute inset-0"></span>
                      </a>
                    </h2>
                  </div>
                </div>
                <div class="rounded-full flex-none py-1 px-2 text-xs font-medium ring-1 ring-inset text-gray-400 bg-gray-400/10 ring-gray-400/20">Initiated</div>
              </li>
          <li class="relative flex items-center space-x-4 px-4 py-4 sm:px-6 lg:px-8">
            <div class="min-w-0 flex-auto">
              <div class="flex items-center gap-x-3">
                <div class="flex-none rounded-full p-1 text-gray-500 bg-gray-100/10">
                  <div class="h-2 w-2 rounded-full bg-yellow-400"></div>
                </div>
                <h2 class="min-w-0 text-sm font-semibold leading-6 text-white">
                  <a href="#" class="flex gap-x-2">
                    <span class="whitespace-nowrap">file_name</span>
                    <span class="absolute inset-0"></span>
                  </a>
                </h2>
              </div>
            </div>
            <div class="rounded-full flex-none py-1 px-2 text-xs font-medium ring-1 ring-inset text-yellow-400 bg-gray-400/10 ring-yellow-400/20">Verifying...</div>
          </li>
          <li class="relative flex items-center space-x-4 px-4 py-4 sm:px-6 lg:px-8">
            <div class="min-w-0 flex-auto">
              <div class="flex items-center gap-x-3">
                <div class="flex-none rounded-full p-1 text-gray-500 bg-gray-100/10">
                  <div class="h-2 w-2 rounded-full bg-green-400"></div>
                </div>
                <h2 class="min-w-0 text-sm font-semibold leading-6 text-white">
                  <a href="#" class="flex gap-x-2">
                    <span class="truncate">Invoice</span>
                    <span class="text-gray-400">/</span>
                    <span class="whitespace-nowrap">file_name</span>
                    <span class="absolute inset-0"></span>
                  </a>
                </h2>
              </div>
              <div class="mt-3 flex items-center gap-x-2.5 text-xs leading-5 text-white">
                <p class="truncate">Confidence: 90%</p>
                <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 flex-none fill-gray-300">
                  <circle cx="1" cy="1" r="1" />
                </svg>
                <p class="whitespace-nowrap">Category: Invoice</p>
              </div>
            </div>
            <div class="rounded-full flex-none py-1 px-2 text-xs font-medium ring-1 ring-inset text-green-400 bg-green-400/10 ring-green-400/20">Success</div>
          </li>
          <li class="relative flex items-center space-x-4 px-4 py-4 sm:px-6 lg:px-8">
            <div class="min-w-0 flex-auto">
              <div class="flex items-center gap-x-3">
                <div class="flex-none rounded-full p-1 text-gray-500 bg-gray-100/10">
                  <div class="h-2 w-2 rounded-full bg-red-400"></div>
                </div>
                <h2 class="min-w-0 text-sm font-semibold leading-6 text-white">
                  <a href="#" class="flex gap-x-2">
                    <span class="whitespace-nowrap">file_name</span>
                    <span class="absolute inset-0"></span>
                  </a>
                </h2>
              </div>
            </div>
            <div class="rounded-full flex-none py-1 px-2 text-xs font-medium ring-1 ring-inset text-red-400 bg-gray-400/10 ring-red-400/20">Failed</div>
          </li>
        </ul>
      </main>
    </div>
